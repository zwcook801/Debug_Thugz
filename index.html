<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Stream Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<!-- HTML body that is being overlaid from injected JS elements -->

<header>
    <h1>STREAM MACHINE</h1>
</header>

<body>

    <main id="mainframe">

        <div id="watchlist">
            <title>
                <h2>My Watchlist</h2>
            </title>
            <div class="movies">
                <h3>Movie Title 1</h3>
                <img src="" alt="Movie Poster 1">
            </div>
            <div class="movies">
                <h3>Movie Title 2</h3>
                <img src="" alt="Movie Poster 2">
            </div>
            <div class="movies">
                <h3>Movie Title 3</h3>
                <img src="" alt="Movie Poster 3">

            </div>
        </div>

        <div class="mgBtnFlex">
            <button id="genresbtn">Movie genres</button>
        </div>

        <div class="moviesDiv"></div>
        <div class="genresDiv"></div>

    </main>

    <div>
        <h3>This product uses the both the TMDB API and the Movie of the Night API but is not endorsed or certified by
            either one.</h3>
    </div>

    <footer class='footer'>
        <img src="./assets/1280px_Tmdb_new_logo.png" width="60" alt="logo for TMDB">
        <img src="./assets/Movie_of_the_Night.png" width="60" alt="logo for Movie of the Night">
    </footer>

    <script src="./assets/script.js"></script>

</body>

</html>
